<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Functions Demo</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { margin: 5px; padding: 10px; }
    #output { margin-top: 20px; font-weight: bold; color: blue; }
  </style>
</head>
<body>

<h1>JS Functions Demo</h1>

<!-- Named Function -->
<button id="btnNamed">Named Function</button>

<!-- Anonymous / Function Expression -->
<button id="btnAnonymous">Anonymous Function</button>

<!-- Arrow Function -->
<button id="btnArrow">Arrow Function</button>

<!-- IIFE -->
<button id="btnIIFE">IIFE</button>

<!-- Callback -->
<button id="btnCallback">Callback Function</button>

<!-- Constructor -->
<button id="btnConstructor">Constructor Function</button>

<!-- Async Function -->
<button id="btnAsync">Async Function</button>

<!-- Recursive Function -->
<button id="btnRecursive">Recursive Function</button>

<!-- Output -->
<div id="output"></div>

<script src="script.js"></script>
</body>
</html>
